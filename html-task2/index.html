<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>html task2</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <img src="./img/piggylogo.svg" alt="" />
      </div>
      <div class="container">
        <div class="card">
          <header>
            <h1 class="header-h1">Create a Secure Account</h1>
            <p class="lead">Welcome to the future of Savings & Investments</p>
          </header>

          <form>
            <div class=" form-flex ">
              <label class="form-label" for="">Full Name</label
              ><input
                class="form-input"
                name="fullname"
                type="text"
                id=""
                placeholder="Full Name"
                value=""
              />
            </div>
            <div class=" form-flex">
              <label class="form-label" for="">Email Address</label
              ><input
                class="form-input"
                name="email"
                type="email"
                id=""
                placeholder="Email Address"
                value=""
              />
            </div>
            <div class=" form-flex">
              <label class="form-label" for="">Phone Number</label
              ><input
                class="form-input"
                name="phone"
                type="tel"
                id=""
                placeholder="Phone Number"
                value=""
              />
            </div>
            <div class=" form-flex">
              <label class="form-label" for="">Password</label
              ><input
                class="form-input"
                name="password"
                type="password"
                id=""
                placeholder="Password"
                value=""
              />
            </div>
            <div class=" form-flex">
              <label class="form-label" for=""
                >Referrer Phone or Promo Code (Optional)</label
              ><input
                class="form-input"
                name="promocode"
                type="text"
                id=""
                placeholder="Referrer Phone Or Code"
                value=""
              />
            </div>
            <div class="form-flex ">
              <label class="form-label" for=""
                >How Did You Hear About Us? (Optional)</label
              >

              <select class="select" name="social medias">
                <option class="dropdown-item" value="Click To Select"
                  >Click To Select</option
                >
                <option class="dropdown-item" value="Facebook">Facebook</option>
              </select>
            </div>
            <div class="">
              <button class="btn" type="submit">
                Create Account
              </button>
            </div>
          </form>
        </div>
      </div>
      <footer class="footer">
        <a href="#">Already have an account? Log In</a>
      </footer>
    </div>
  </body>
</html>
